name: netflix_clone
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sliver_tools: ^0.2.5
  flutter_svg: ^1.1.6
  smooth_page_indicator: ^1.0.0+2
  dots_indicator: ^2.0.0
  url_launcher: ^6.0.12
  url_strategy: ^0.2.0
  fluttertoast: ^8.0.8

  flutter_bloc: ^8.1.2
  equatable: ^2.0.3

  firebase_storage: ^11.0.13
  cloud_firestore: ^4.4.2
  firebase_auth: ^4.2.8
  firebase_core: ^2.6.1
  google_sign_in: ^6.0.0
  google_sign_in_web: ^0.11.0
  flutter_facebook_auth: ^5.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: NetflixSans
      fonts:
        - asset: assets/fonts/NetflixSans/NetflixSansRegular.ttf
        - asset: assets/fonts/NetflixSans/NetflixSansBlack.ttf
        - asset: assets/fonts/NetflixSans/NetflixSansBold.ttf
          weight: 700
        - asset: assets/fonts/NetflixSans/NetflixSansLight.ttf
        - asset: assets/fonts/NetflixSans/NetflixSansMedium.ttf
        - asset: assets/fonts/NetflixSans/NetflixSansThin.ttf

