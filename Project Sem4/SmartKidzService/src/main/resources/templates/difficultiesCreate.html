<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/layout.html">

<body>

    <div layout:fragment="content">

        <div class="container">
            <h1>Difficulties Create</h1>
            <hr>


            <div class="container" id="contai">
                <div class="row">
                    <div class="col-md-6">
                        <form id="form-create" th:action="@{/difficulties/doCreate}" th:object="${difficulties}"
                            method="POST" enctype="multipart/form-data">

                            <input type="text" th:field="*{id}" hidden="true">

                            <div class="form-group row">
                                <label for="inputUsername" class="col-sm-4 col-form-label">Game</label>
                                <div class="col-sm-8">
                                    <select th:field="*{gameId}" class="form-control">
                                        <option th:each="u : ${games}" th:value="${u.id}" th:utext="${u.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" id="name" th:field="*{name}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmail" class="col-sm-4 col-form-label">Required Score</label>
                                <div class="col-sm-8" style=" margin-top: 12px;">
                                    <input type="number" id="score" th:field="*{requiredScore}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Time Limit</label>
                                <div class="col-sm-8">
                                    <input type="number" id="time" th:field="*{timeLimit}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmail" class="col-sm-4 col-form-label">Total Time Play</label>
                                <div class="col-sm-8" style=" margin-top: 12px;">
                                    <input type="number" id="play" th:field="*{totalTimePlay}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Total Question</label>
                                <div class="col-sm-8" style=" margin-top: 12px;">
                                    <input type="number" id="ques" th:field="*{totalQuestion}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row" style="margin-bottom: 0 !important;">
                                <div class="col-sm-10" style="display: contents;">
                                    <button th:onclick="''" type="submit" class="btn" id="b-admin1">Create New</button>
                                    <a href="#" data-th-href="@{/difficulties/show}"> <input
                                            style="background-color: #D25353;" type="button" value="Cancel" class="btn"
                                            id="b-admin1" /></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                $('form').submit(function (e) {
                    var $errorMsg = $('<span id="error_msg"> Cannot blank.</span > ').css({ 'color': ' #D25353', 'font - size': '13px' });
                    if ($('#name').val() == "") {
                        e.preventDefault();
                        $errorMsg.insertAfter($('#name'));
                    }
                });
            });

            $(document).ready(function () {
                $('form').submit(function (e) {
                    var $errorMsg = $('<span id="error_msg"> Cannot blank and number higher 0.</span > ').css({ 'color': ' #D25353', 'font - size': '13px' });
                    if ($('#score').val() == "" || $('#score').val() < 0) {
                        e.preventDefault();
                        $errorMsg.insertAfter($('#score'));
                    }
                });
            });


            $(document).ready(function () {
                $('form').submit(function (e) {
                    var $errorMsg = $('<span id="error_msg"> Cannot blank and number higher 0.</span > ').css({ 'color': ' #D25353', 'font - size': '13px' });
                    if ($('#play').val() == "" || $('#play').val() < 0) {
                        e.preventDefault();
                        $errorMsg.insertAfter($('#play'));
                    }
                });
            });


            $(document).ready(function () {
                $('form').submit(function (e) {
                    var $errorMsg = $('<span id="error_msg"> Cannot blank and number higher 0.</span > ').css({ 'color': ' #D25353', 'font - size': '13px' });
                    if ($('#time').val() == "" || $('#time').val() < 0) {
                        e.preventDefault();
                        $errorMsg.insertAfter($('#time'));
                    }
                });
            });


            $(document).ready(function () {
                $('form').submit(function (e) {
                    var $errorMsg = $('<span id="error_msg"> Cannot blank and number higher 0.</span > ').css({ 'color': ' #D25353', 'font - size': '13px' });
                    if ($('#ques').val() == "" || $('#ques').val() < 0) {
                        e.preventDefault();
                        $errorMsg.insertAfter($('#ques'));
                    }
                });
            });
        </script>

    </div>

</body>

</html>
