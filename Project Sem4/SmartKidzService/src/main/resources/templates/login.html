<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/css/mdb.min.css" rel="stylesheet">
    <!-- Style SWAL-->
    <link rel='stylesheet' href='content/sweetalert.min.css'>
    <!--CDN Swal -->
    <script src="Scripts/sweetalert.min.js"></script>
    <link rel="stylesheet" href="content/site.css" />
</head>
<div class="body">

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">
                    <form id="form-create" style="margin-top: 150px; padding: 3em !important;"
                        th:action="@{/j_spring_security_check}" method="POST">
                        <div style="padding-bottom: 30px;">
                            <strong>Welcome to Admin Panel Of</strong>
                            <img src='/content/img/logo.png' width="200px" height="100px" alt="">
                        </div>

                        <!-- /login?error=true -->
                        <div th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0px;">
                             Login Failed!!!<br />
                             Reason :
                             <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                                th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                                    Static summary
                             </span>
                        </div>

                        <div class="form-group row">
                            <label for="inputUsername" class="col-sm-4 col-form-label">Username:</label>
                            <div class="col-sm-8">
                                <input style="border-radius: 20px; width: 100% !important;" type="text" name="username" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
                            <div class="col-sm-8">
                                <input
                                style="border-radius: 20px; width: 100% !important" type="password" name="password" class="form-control">
                            </div>
                        </div>
                        
                        <div>Remember Me? <input type="checkbox" name="remember-me" /></div>
                        <button type="submit" value="Login"
                            class="btn  btn-rounded btn-block my-4 "
                            style="background-color:#8CC63F; border-radius: 20px; display: initial; background-color: #8CC63F;
                                    border-radius: 20px; width: 70%;">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/js/mdb.min.js"></script>

</html>
