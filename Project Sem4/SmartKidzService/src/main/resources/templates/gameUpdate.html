<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/layout.html">

<body>

    <div layout:fragment="content">
        <div class="container">
            <h1>Game Update</h1>
            <hr>


            <div class="container" id="contai">
                <div class="row">
                    <div class="col-md-6">

                        <form id="form-create" th:action="@{/game/doUpdate}" th:object="${game}" method="POST"
                            enctype="multipart/form-data">
                            <input type="text" th:field="*{id}" hidden="true">
                            <div class="form-group row">
                                <label for="updateName" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{name}" id="username" class="form-control" />
                                    <p style="float: right;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                     class="alert alert-danger"></p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputDescription" class="col-sm-4 col-form-label">Description</label>
                                <div class="col-sm-8">
                                    <textarea style="float: right;" type="password" th:field="*{description}"
                                        class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputbgm" class="col-sm-4 col-form-label">Background Music</label>
                                <div class="col-sm-8">
                                    <input type="file" name="musicFile" class="form-control" id="inputFile"
                                        accept="audio/mp3,audio/*;capture=microphone">
                                </div>
                            </div>

                            <input type="text" hidden="true" th:field="*{bgm}" class="form-control" id="inputPassword3">
   
                            <select hidden="true" th:field="*{isActive}" class="form-control ">
                                <option th:value="'active'" th:text="Active"></option>
                                <option th:value="'inactive'" th:text="InActive"></option>
                            </select>

                            <div class="form-group row">
                                <label for="inputImage" class="col-sm-4 col-form-label">Image</label>
                                <div class="col-sm-8">
                                    <input type="file" name="imageFile" class="form-control" id="inputFile"
                                        accept="image/x-png,image/jpeg,image/jpg">
                                </div>
                            </div>

                            <input type="text" hidden="true" th:field="*{image}" class="form-control"
                                id="inputPassword3">

                            <div class="form-group row" style="margin-bottom: 0 !important;">
                                <div class="col-sm-10" style="display: contents;">
                                    <button type="submit" class="btn" id="b-admin1">Update</button>
                                    <a href="#" data-th-href="@{/game/show}"> <input style="background-color: #D25353;"
                                            type="button" value="Cancel" class="btn" id="b-admin1" /></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
