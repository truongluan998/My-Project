<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/layout.html">

<body>

    <div layout:fragment="content">

        <div class="container">
            <h1>Topic Update</h1>
            <hr>


            <div class="container" id="contai">
                <div class="row">
                    <div class="col-md-6">
                        <form id="form-create" th:action="@{/topic/doUpdate}" th:object="${topic}" method="POST"
                            enctype="multipart/form-data">

                            <input type="text" th:field="*{id}" hidden="true">
                            <div class="form-group row">
                                <label for="inputUsername" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{name}" id="errors" class="form-control" />

                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Game</label>
                                <div class="col-sm-8">
                                    <select th:field="*{gameId}" class="form-control">
                                        <option th:each="u : ${games}" th:value="${u.id}" th:utext="${u.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <select hidden="true" th:field="*{isActive}" class="form-control">
                                <option th:value="'active'" th:text="Active"></option>
                                <option th:value="'inactive'" th:text="InActive"></option>
                            </select>

                            <div class="form-group row">
                                <label for="inputFile" class="col-sm-4 col-form-label">Image</label>
                                <div class="col-sm-8">
                                    <input type="file" name="file" class="form-control" id="inputFile"
                                        accept="image/x-png,image/jpeg,image/jpg">
                                </div>
                            </div>
                            <input type="text" hidden="true" th:field="*{image}" class="form-control"
                                id="inputPassword3">


                            <div class="form-group row" style="margin-bottom: 0 !important;">
                                <div class="col-sm-10" style="display: contents;">
                                    <button type="submit" class="btn" id="b-admin1">Update</button>
                                    <a href="#" data-th-href="@{/topic/show}"> <input style="background-color: #D25353;"
                                            type="button" value="Cancel" class="btn" id="b-admin1" /></a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('form').submit(function (e) {
                    var $errorMsg = $('<span id="error_msg"> Cannot blank.</span > ').css({ 'color': ' #D25353', 'font - size': '13px' });
                    if ($('#errors').val() == "") {
                        e.preventDefault();
                        $errorMsg.insertAfter($('#errors'));
                    }
                })
            })
        </script>
    </div>
</body>

</html>
